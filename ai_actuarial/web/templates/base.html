<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Actuarial Info Search{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>AI Actuarial Info Search</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('database') }}" class="nav-link">Database</a></li>
                <li><a href="{{ url_for('tasks') }}" class="nav-link">Tasks</a></li>
                <li><a href="{{ url_for('scheduled_tasks') }}" class="nav-link">Schedule</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Actuarial Info Search. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
