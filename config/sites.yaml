defaults:
  user_agent: 'AI-Actuarial-InfoSearch/0.1 (+contact: you@example.com)'
  max_pages: 200
  max_depth: 2
  delay_seconds: 0.5
  keywords:
  - artificial intelligence
  - machine learning
  - deep learning
  - generative ai
  - large language model
  - llm
  - data science
  file_exts:
  - .pdf
  - .doc
  - .docx
  - .ppt
  - .pptx
  - .xls
  - .xlsx
paths:
  download_dir: data/files
  db: data/index.db
  last_run_new: data/last_run_new.json
  updates_dir: data/updates
# Database configuration (optional)
# If not specified, uses the legacy SQLite path from paths.db
# Supports SQLite (local dev) and PostgreSQL (production)
#database:
#  type: sqlite  # or 'postgresql'
#  path: data/index.db  # for SQLite
  # For PostgreSQL, use:
  #type: postgresql
  #host: localhost
  #port: 5432
  #database: ai_actuarial
  #username: postgres
  #password: your_password
search:
  enabled: true
  max_results: 5
  delay_seconds: 0.5
  languages:
  - en
  - zh
  country: us
  exclude_keywords:
  - about
  - actuarial books
  - brochure
  - election
  - news letter
  - newsletter
  - research funding
  - volunteer
  queries:
  - actuary artificial intelligence report filetype:pdf
  - actuarial machine learning report filetype:pdf
  - artificial intelligence site:actuaries.org filetype:pdf
  - machine learning site:soa.org filetype:pdf
  - artificial intelligence site:casact.org filetype:pdf
  - artificial intelligence site:actuary.org filetype:pdf
  - 人工智能 site:e-caa.org.cn filetype:pdf
  - 精算 人工智能 报告 filetype:pdf
